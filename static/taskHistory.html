
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> task number</th>
                    <th> parameters </th>
                    <th> log </th>
                    <th> result</th>
                    <th> date </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in taskHistory">
                    <td> {{task.no}} </td>
                    <td> {{task.parameters}} </td>
                    <td> {{task.log}} </td>
                    <td> {{task.status}} </td>
                    <td> {{task.date}} </td>
                </tr>
            </tbody>
        </table>
