<div ng-controller="paramTemplateEditorCtrl">
    <table class="table">
        <tr>
            <td>parameter template {{parameters.selected.name}}</td>
            <td>
                <select class="form-control" name="repeatSelect" id="parametersTemplateSelect"
                    ng-model="parameters.selected"
                    ng-options="t.name for t in parameters.templates"
                    ng-show="parameters.selected"
                    >
                </select>
            </td>
            <td>
                <div class="container-fluid pull-right">
                    <button type="button" class="btn btn-danger" ng-click="remove()">Remove</button>
                    <button type="button" class="btn btn-success" ng-click="save()">Save</button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newTemplateModal">New Template</button>
                </div>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-class="{true:'modified', false:'unmodified'}[x.modified]">dot position file</td>
                <td>
                    <select class="form-control" name="repeatSelect" id="dotPosFileSelect"
                        ng-model="dotPosFiles.selected"
                        ng-options="f.name for f in dotPosFiles.files"
                        ng-show="dotPosFiles.selected"
                        >
                    </select>
                </td>

            </tr>
            <tr>
                <td ng-class="{true:'modified', false:'unmodified'}[x.modified]">micro-structure file</td>
                <td>
                    <select class="form-control" name="repeatSelect" id="microStrFileSelect"
                        ng-model="microStrFiles.selected"
                        ng-options="f.name for f in microStrFiles.files"
                        ng-show="microStrFiles.selected"
                        >
                    </select>
                </td>

           </tr>
           <tr ng-repeat="x in parameters.selected.data" ng-show="x.name!='dot_pos_file' && x.name!='str_file'">
                <td ng-class="{true:'modified', false:'unmodified'}[x.modified]">
                    {{ x.name }}
                </td>
                <td><input type="text" ng-model="x.value" ng-change="parameterChange()" >

                </input></td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="newTemplateModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create New Template</h4>
        </div>
        <div class="modal-body">
            <p>New Template Name: <input type="text" ng-model="newTemplateName"></input></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="newTemplate()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
