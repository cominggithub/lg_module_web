<div ng-controller="paramTemplateEditorCtrl">


    <table class="table">
        <tr>
            <td>parameter template {{parameters.current.name}}</td>
            <td>    
                <select name="repeatSelect" id="parametersTemplateSelect" 
                    ng-model="parameters.current.name"
                    ng-options="t for t in parameters.names">
                </select>
            </td>
            <td><button type="button" class="btn btn-success pull-right" ng-click="save()">Save</button></td>
        </tr>
    </table>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in parameters.current.data">
                <td>{{ x.name }}</td>
                <td><input type="text" ng-model="x.value" ng-change="hightLightModified()"></input></td>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in parameters">
                <td>{{ x.name }}</td>
                <td contenteditable='true'>{{ x.value }}</td>
            </tr>
        </tbody>
    </table>
</div>
