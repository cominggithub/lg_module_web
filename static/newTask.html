<div ng-controller="newTaskController" class="container">
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#newTaskModal">Add a new task</button>

<!-- Modal -->
<div id="newTaskModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a new task</h4>
      </div>
      <div class="modal-body">
        <p>Task Configuration</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Field</th>
                    <th> Configuration</th>
                    <th> Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Task No. </td>
                    <td> {{nextTaskNo}} </td>
                    <td> </td>
                </tr>
                <tr>
                    <td> Execution Mode </td>
                    <td>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" id="parallel" autocomplete="off" checked> Parallel
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="sequential" autocomplete="off"> Sequential
                            </label>
                       </div>
                    </td>
                    <td>
                    </td>
               </tr>
               <tr>
                    <td> Process Count </td>
                    <td>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" id="processCount1" autocomplete="off" checked> 1
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount2" autocomplete="off"> 2
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount4" autocomplete="off"> 4
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount8" autocomplete="off"> 8
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount16" autocomplete="off"> 16
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount32" autocomplete="off"> 32
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount64" autocomplete="off"> 64
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" id="processCount128" autocomplete="off"> 128
                            </label>
                       </div>
                    </td>
                    <td>
                    </td>
               </tr>
               <tr>
                    <td> Parameters file </td>
                    <td> {{taskConfig.parameters_file}}</td>
                    <td> <button type="button" class="btn btn-default" ng-click="editParameters()"><i class="glyphicon glyphicon-edit"></i></button></td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="newTask()">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
